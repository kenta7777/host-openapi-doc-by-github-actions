name: API Document Hosting

on:
  push:
  workflow_dispatch:

jobs:
  build:
    # Specify runner +  build & upload the static files as an artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Lint OpenAPI file
        run: npx @redocly/cli@latest lint --extends minimal docs/openapi-sample.yaml
      - name: Convert YML to HTML
        run: npx @redocly/cli@latest build-docs docs/openapi-sample.yaml -o ./docs/index.html
      - name: Build static files
        id: build
        run: |
          # <Not provided for brevity>
          # At a minimum this step should build the static files of your site
          # <Not provided for brevity>
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: build_outputs_folder/
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
